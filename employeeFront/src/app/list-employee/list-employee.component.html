<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
<div class="row">
  <div
    class="col-6  justify-content-center"
  >
    <a >
      <img
        class="logo-header"
        src="assets/Logo-Negro.png"
        alt="Logo Castor"
      />
    </a>
  </div>
</div>
<div class="title-page d-flex align-items-center justify-content-center">
  <h1 class="mb-3 title-1" style="color: #2dabfa;">Consultar empleados</h1>
</div>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button type="submit"
  style="width: 180px; background-color: black; color: white;"
   class="btn btn-primary-privado" (click)="linkCreateNull()">
    <i class="fa fa-plus" aria-hidden="true"></i>
    Crear nuevo empleado
  </button>
</div>
<div>
  <div class="row mt-4">
    <div class="col-12">
<div class="mt-4">
  
  <div class="container card p-2 shadow">
    <form [formGroup]="employeeForm">
      <div class="row">
        <div class="col-12 col-xl-3">
          <div class="form-group">
            <label>Fecha inicial de ingreso</label>
            <input
              type="date"
              class="form-control"
              formControlName="fechaInicial"
            />
          </div>
        </div>
        <div class="col-12 col-xl-3">
          <div class="form-group">
            <label>Fecha final de ingreso</label>
            <input
              type="date"
              class="form-control"
              formControlName="fechaFinal"
            />
          </div>
        </div>
        <div class="col-12 col-xl-3">
          <div class="form-group">
            <label>Nombre</label>
            <p></p>
            <input
              type="text"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
        <div class="col-12 col-xl-3">
          <div class="form-group">
            <label>Apellido</label>
            <p></p>
            <input
              type="text"
              class="form-control"
              formControlName="lastName"
            />
          </div>
        </div>
        <div class="col-12 col-xl-3">
          <div class="form-group">
            <label>Número de documento</label>
            <p></p>
            <input
              type="text"
              class="form-control"
              formControlName="numberDocument"
            />
          </div>
        </div>
        <div class="col-12 col-xl-4">
          <div class="form-group">
            <label>Cargo</label>
              <select class="form-control" formControlName="idPosition">
                <option value="null">Seleccione una opción</option>
                <option *ngFor="let position of listPosition" [value]="position.idPosition">{{position.name}}</option>
              </select>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column flex-xl-row align-center justify-content-center mt-4">
        <button
          type="submit"
          style="width: 180px; background-color: black; color: white;"
          class="btn btn-primary ml-xl-3 hvr-grow mt-3 mt-xl-0 me-md-3"
          (click)="filter()"
        >
          Filtrar
        </button>
        <button
          style="width: 180px; background-color: black; color: white;"
          class="btn btn-primary ml-xl-3 hvr-grow mt-3 mt-xl-0 me-md-3"
          (click)="clear()"
        >
          Limpiar filtro
        </button>
        <button
        style="width: 180px; background-color:black; color: white;"
          class="btn btn-primary ml-xl-3 hvr-grow mt-3 mt-xl-0"
          (click)="back()"
        >
          Volver
        </button>
      </div>
    </form>
  </div>
  <div class="table-body mt-4" *ngIf="rows?.length > 0">
    <table class="table text-center ">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Tipo de documento</th>
          <th>Número de documento</th>
          <th>Fecha de ingreso</th>
          <th>Cargo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows">
          <td>{{ row.name }}</td>
          <td>{{ row.lastName }}</td>
          <td>{{ row.codeTypeDocument}}</td>
          <td>{{ row.numberDocument }}</td>
          <td>{{ row.dateAdmission }}</td>
          <td>{{ row.namePosition }}</td>
          <td>
            <a [routerLink]="['/employee/create-employee/', row.idEmployee]"
            >
            <i class="fas fa-pencil-alt pointer text-primary mr-2" 
            ></i>
            </a>
            
          </td>

        </tr>
      </tbody>
    </table>
  </div>
  <div class="container">
    <mat-paginator [length]=totalItems [pageSize]=totalPaginas  [pageIndex]=paginaActual (page)="pageChanged($event)"></mat-paginator>
  </div>
</div>
    </div>
    <a id="downloadFile" style="display: none;"></a>
  </div>
</div>
