<div id="register" class="d-flex align-items-center pt-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-xl-6 offset-xl-5 pl-xl-5">
                <h1 class="mb-3 title-1">Crear empleado</h1>
                <form >
                    <h6 class="title-section">Datos del empleado</h6>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                          <div class="form-group required"
                           required>
                            <label class="subtitle_l2">Tipo de documento</label>
                            <select id="tipoDoc" id="idTipo" class="form-control selectpicker" formControlName="idTipoDocIdentidad_LeaTipoDocIdentidad"
                               title="Seleccione tipo de documento"
                              required>
                              <option *ngFor="let documento of listaDocumentos" [value]="documento.idTipoDocIdentidad">
                                {{ documento.nombre }}
                              </option>
                            </select>
                            <div class="invalid-feedback">
                              Campo obligatorio
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group" >
                            <label class="subtitle_l2">Número de documento</label>
                            <input type="text" oninput="this.value = this.value.toUpperCase()" class="form-control" minlength="5"
                               formControlName="numeroDocumento" id="InputCedula" autocomplete="off"
                              placeholder="Número de documento"  required />
                            <div class="invalid-feedback">
                              Campo obligatorio
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="form-group" >
                                <label class="subtitle_l2" for="Inputname">Nombre(s) </label>
                                <input type="text" formControlName="razonSocial" maxlength="100" class="form-control"
                                    id="Inputname" autocomplete="off" placeholder="Nombre o razón social"
                                     required>
                                <div class="invalid-feedback">
                                    Campo obligatorio
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group" >
                                <label class="subtitle_l2" for="Inputname">Apellido(s) </label>
                                <input type="text" formControlName="razonSocial" maxlength="100" class="form-control"
                                    id="Inputname" autocomplete="off" placeholder="Nombre o razón social"
                                     required>
                                <div class="invalid-feedback">
                                    Campo obligatorio
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-lg-12">
                            <div class="form-group" >
                                <label class="subtitle_l2" for="Inputname">Foto </label>
                                <input type="file" formControlName="razonSocial" maxlength="100" class="form-control"
                                    id="Inputname" autocomplete="off" placeholder="Nombre o razón social"
                                     required>
                                <div class="invalid-feedback">
                                    Campo obligatorio
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-lg-6">
                          <div class="form-group" >
                            <label class="subtitle_l2">Fecha de ingreso</label>
                            <input class="textbox-n" type="text" onfocus="(this.type='date')"
                              formControlName="fechaRegistroActividadEcon"  class="form-control"
                              id="InputConstitucion" placeholder="Año de constitución"
                              required>
                            <div class="invalid-feedback">
                              Campo obligatorio
                            </div>
                          </div>
                        </div>

                        <div class="col">
                            <div class="form-group required"
                             required>
                              <label class="subtitle_l2">Categoria</label>
                              <select id="tipoDoc" id="idTipo" class="form-control selectpicker" formControlName="idTipoDocIdentidad_LeaTipoDocIdentidad"
                                 title="Seleccione tipo de documento"
                                required>
                                <option *ngFor="let documento of listaDocumentos" [value]="documento.idTipoDocIdentidad">
                                  {{ documento.nombre }}
                                </option>
                              </select>
                              <div class="invalid-feedback">
                                Campo obligatorio
                              </div>
                            </div>
                          </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
